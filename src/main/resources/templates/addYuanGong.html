<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.0/css/bootstrap.min.css}">
    <style>
        body{
            padding: 50px;
        }
        .starter{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--需要区分是员工修改界面，还是员工添加界面，因为两个界面二合一了-->
<div th:replace="comments/topbar::topbar(activeUri='yuan')"></div>
<div class="starter">
    <form class="form-horizontal" role="form" th:action="@{/addYuanGong}" th:method="post">
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">编号</label>
            <div class="col-sm-10">
                <input type="text" name="id" class="form-control"  placeholder="请输入编号" th:value="${bianji!=null}?${bianji.id}">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="firstname" placeholder="请输入名字" th:value="${bianji!=null}?${bianji.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" name="age" class="form-control" id="lastname" placeholder="请输入年龄" th:value="${bianji!=null}?${bianji.age}">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">宠物名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="请输入宠物名字" th:name="dog.name" th:value="${bianji!=null}?${bianji.dog.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">宠物年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入宠物年龄" th:name="dog.age" th:value="${bianji!=null}?${bianji.dog.age}">
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<div class="col-sm-offset-2 col-sm-10">-->
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input type="checkbox">请记住我-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" th:text="${bianji!=null}?'修改':'添加'">添加</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
